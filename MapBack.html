<html>
    <head>
          <meta charset=utf-8 />
        <title>Simple FeatureLayer</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />


      <!-- Load Leaflet from CDN -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
              integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
              crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
                integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>


        <!-- Load Esri Leaflet from CDN -->
        <script src="https://unpkg.com/esri-leaflet@2.2.4/dist/esri-leaflet.js"
                integrity="sha512-tyPum7h2h36X52O2gz+Pe8z/3l+Y9S1yEUscbVs5r5aEY5dFmP1WWRY/WLLElnFHa+k1JBQZSCDGwEAnm2IxAQ=="
        crossorigin=""></script>


        <!-- Load Esri Leaflet Geocoder from CDN -->
        <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.2.14/dist/esri-leaflet-geocoder.css"
              integrity="sha512-v5YmWLm8KqAAmg5808pETiccEohtt8rPVMGQ1jA6jqkWVydV5Cuz3nJ9fQ7ittSxvuqsvI9RSGfVoKPaAJZ/AQ=="
              crossorigin="">
        <script src="https://unpkg.com/esri-leaflet-geocoder@2.2.14/dist/esri-leaflet-geocoder.js"
                integrity="sha512-uK5jVwR81KVTGe8KpJa1QIN4n60TsSV8+DPbL5wWlYQvb0/nYNgSOg9dZG6ViQhwx/gaMszuWllTemL+K+IXjg=="
        crossorigin=""></script>

   <style>
            body { margin:0; padding:0; }
            #map{
                height:400px;
                width: 400px; 
            }
        </style>
    </head>
    <body>
        <div>Map View</div>
        <div id="map"></div>
        <script>
            //Crate a map 
            var map = L.map('map').setView([39.8, -98.5], 4);
                    
            var layer1 = L.esri.basemapLayer('Topographic');
            layer1.addTo(map);
            
            
            
            var layerurl = "https://services1.arcgis.com/44C95LOqZjbh8Row/arcgis/rest/services/SkiAreas/FeatureServer/0";
            
            var layer2 = L.esri.featurelayer(
                    {
            url:layerurl,
            simplifyFactor: 0.5,
            style: function(feature)
            {
                return {
                    color: "#fcba03"
                };
            }
        });
        
        layer2.addTo(map);
      
</script>        
    </body>
</html>
